<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS Real-Time Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-card {
            transition: all 0.3s ease;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .alert-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-active {
            background-color: #28a745;
            box-shadow: 0 0 10px #28a745;
        }
        .status-inactive {
            background-color: #dc3545;
            box-shadow: 0 0 10px #dc3545;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-4 text-center mb-4">IDS Real-Time Monitor</h1>
                <div class="text-center mb-4">
                    <button id="startBtn" class="btn btn-primary btn-lg mx-2">Start Monitoring</button>
                    <button id="stopBtn" class="btn btn-danger btn-lg mx-2" disabled>Stop Monitoring</button>
                </div>
                <div class="text-center">
                    <span class="status-indicator status-inactive" id="statusIndicator"></span>
                    <span id="monitorStatus">Monitor Inactive</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card dashboard-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Packets Analyzed</h5>
                        <h2 id="packetsAnalyzed" class="display-4 text-primary">0</h2>
                        <p class="card-text">Total network packets processed</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card dashboard-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Intrusions Detected</h5>
                        <h2 id="intrusionsDetected" class="display-4 text-danger">0</h2>
                        <p class="card-text">Potential security threats identified</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Alerts</h5>
                        <div id="alertsList" class="list-group">
                            <!-- Alerts will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        let alertCount = 0;
        const maxAlerts = 5;

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('stats_update', (data) => {
            document.getElementById('packetsAnalyzed').textContent = data.packets_analyzed;
            document.getElementById('intrusionsDetected').textContent = data.intrusions;
            
            if (data.intrusions > alertCount) {
                addAlert(`New intrusion detected at ${data.timestamp}`);
                alertCount = data.intrusions;
            }
        });

        socket.on('monitoring_status', (data) => {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const statusIndicator = document.getElementById('statusIndicator');
            const monitorStatus = document.getElementById('monitorStatus');

            if (data.status === 'started') {
                startBtn.disabled = true;
                stopBtn.disabled = false;
                statusIndicator.classList.remove('status-inactive');
                statusIndicator.classList.add('status-active');
                monitorStatus.textContent = 'Monitor Active';
            } else {
                startBtn.disabled = false;
                stopBtn.disabled = true;
                statusIndicator.classList.remove('status-active');
                statusIndicator.classList.add('status-inactive');
                monitorStatus.textContent = 'Monitor Inactive';
            }
        });

        function addAlert(message) {
            const alertsList = document.getElementById('alertsList');
            const alertElement = document.createElement('div');
            alertElement.className = 'list-group-item list-group-item-danger animate__animated animate__fadeIn';
            alertElement.textContent = message;

            alertsList.insertBefore(alertElement, alertsList.firstChild);

            // Remove old alerts if we have too many
            while (alertsList.children.length > maxAlerts) {
                alertsList.removeChild(alertsList.lastChild);
            }
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            socket.emit('start_monitoring');
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            socket.emit('stop_monitoring');
        });
    </script>
</body>
</html>
